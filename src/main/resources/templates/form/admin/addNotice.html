<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지글 작성</title>
<link rel="stylesheet" href="/css/admin/addNotice.css"/>
<link rel="stylesheet" href="/css/admin/fragments/common.css"/>
<link rel="stylesheet" href="/css/admin/fragments/header.css"/>
<script src="http://code.jquery.com/jquery-latest.min.js" defer></script>
<script src="/summernote/summernote-lite.js" defer></script>
<script src="/summernote/lang/summernote-ko-KR.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
</head>
<body style="background-color: white;">
<div class="header" th:replace="~{admin/fragments/header}"></div>
<br>
<div class="head">
    공지글 작성
</div>
<form th:action="@{|/Qkdclswk/notice/add|}" method="post">
    <div>
        <input type="text" name="noticeTitle" placeholder="제목을 입력해 주세요." required>
        <br>
        <div class="editor">
            <textarea id="editor" name="noticeContent" required></textarea>
        </div>
    </div>
    <div>
        <button class="btn-reset"><a th:href="@{/Qkdclswk/notice/list}">취소</a></button>
        <input type="submit" class="btn-post" value="등록"/>
    </div>
</form>
<script src="/js/admin/addNotice.js" defer></script>
</body>
</html>
